<md-card class="contact-card">
  <md-card-header>
    <md-card-title>Want to solve your problem? Get in touch today</md-card-title>
  </md-card-header>
  <md-card-content>
    <form>
      <div fxLayout="column">
        <md-form-field class="contact-full-width">
          <input mdInput placeholder="Name">
        </md-form-field>
        <md-form-field class="contact-full-width">
          <input mdInput placeholder="Email">
        </md-form-field>
        <md-form-field class="contact-full-width">
          <input mdInput placeholder="Phone">
        </md-form-field>
        <md-form-field class="contact-full-width">
          <textarea mdInput placeholder="Message" rows="5"></textarea>
        </md-form-field>
      </div>
    </form>
  </md-card-content>
  <md-card-actions>
    <button md-button>SEND</button>
  </md-card-actions>
</md-card>
