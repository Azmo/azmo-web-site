<div fxLayoutAlign="center">
  <md-card fxFlex.gt-sm="960px">
    <md-card-header>
      <md-card-title>Want to solve your problem or have something to say? Get in touch today</md-card-title>
    </md-card-header>
    <md-card-content>
      <form #contactForm="ngForm">
        <div fxLayout="column">
          <md-form-field class="contact-full-width">
            <input mdInput required placeholder="Name" name="name" [(ngModel)]="contact.name">
          </md-form-field>
          <md-form-field class="contact-full-width">
            <input mdInput type="email" required placeholder="Email" type="email" name="email" [(ngModel)]="contact.email">
          </md-form-field>
          <md-form-field class="contact-full-width">
            <input mdInput placeholder="Phone" type="tel" name="phone" [(ngModel)]="contact.phone">
          </md-form-field>
          <md-form-field class="contact-full-width">
            <textarea mdInput required placeholder="Message" rows="10" name="message" [(ngModel)]="contact.message"></textarea>
          </md-form-field>
        </div>
      </form>
    </md-card-content>
    <md-card-actions>
      <button md-button type="submit" [disabled]="contactForm.invalid" (click)="send()" routerLink="/">SEND</button>
    </md-card-actions>
  </md-card>
</div>
